<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Conductores</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin: 20px 0;
        }

        form {
            margin-top: 30px;
            display: inline-block;
            text-align: left;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 1.2rem;
            color: #34495e;
        }

        input[type="text"], input[type="email"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button[type="submit"] {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #c0392b;
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }

        .message.success {
            background-color: #2ecc71;
            color: #fff;
        }

        .message.error {
            background-color: #e74c3c;
            color: #fff;
        }

    </style>
</head>
<body>

    <header>
        <h1>Registro de Conductores</h1>
    </header>

    <!-- Mostrar mensajes flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="message {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- Formulario para registrar un conductor -->
    <form method="POST" action="{{ url_for('registro_conductor') }}">
        <label for="nombre">Tu Nombre:</label>
        <input type="text" id="tu_nombre" name="tu_nombre" required>

        <label for="celular">Número de Celular:</label>
        <input type="text" id="celular" name="celular" required>

        <label for="placas">Placas Vehículo:</label>
        <input type="text" id="placas" name="placas" required>

        <h2>Datos del Propietario</h2>
        <label for="nombre_propietario">Nombre del Propietario:</label>
        <input type="text" id="nombre_propietario" name="nombre_propietario" required>

        <label for="documento_propietario">Número Documento del Propietario:</label>
        <input type="text" id="documento_propietario" name="documento_propietario" required>

        <label for="email_propietario">Email del Propietario:</label>
        <input type="email" id="email_propietario" name="email_propietario" required>

        <h2>Datos del Conductor</h2>
        <label for="nombre">Nombre del Conductor:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email_conductor">Email del Conductor:</label>
        <input type="email" id="email_conductor" name="email_conductor" required>

        <label for="cedula">Número de Documento del Conductor:</label>
        <input type="text" id="cedula" name="cedula" required>

        <label for="motivo_reporte">Motivo de Reporte:</label>
        <input type="text" id="motivo_reporte" name="motivo_reporte" required>

        <label>Calificación:</label><br>
        <input type="checkbox" name="calificacion" value="Buen Conductor"> Buen Conductor<br>
        <input type="checkbox" name="calificacion" value="Mal Conductor"> Mal Conductor<br>
        <input type="checkbox" name="calificacion" value="Sancionado"> Sancionado<br>

        <button type="submit">Registrar</button>
    </form>

</body>
</html>
