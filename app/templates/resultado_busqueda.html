<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Conductores</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin: 20px 0;
        }

        form {
            margin-top: 30px;
            display: inline-block;
            text-align: left;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 1.2rem;
            color: #34495e;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button[type="submit"] {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #c0392b;
        }

        .conductor-info {
            margin: 20px auto 0; /* Ajusta el margen superior para posicionar el cuadro justo debajo */
            display: block;
            text-align: left;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
        }
        
        p {
            font-size: 1.2rem;
            color: #555;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Consulta de Conductores</h1>
    </header>

    <form method="POST" action="{{ url_for('consultar_conductor') }}">
        <label for="cedula">Cédula:</label>
        <input type="text" id="cedula" name="cedula" required>
        <button type="submit">Buscar</button>
    </form>

    {% if conductor %}
        <div class="conductor-info">
            <h2>Información del Conductor</h2>
            <p><strong>Nombre:</strong> <span>{{ conductor['Nombres'] }}</span> <span>{{ conductor['Apellidos']}}</span></p>
            <p><strong>Cédula:</strong> {{ conductor['Cedula'] }}</p>
            <p><strong>Licencia:</strong> {{ conductor['Licencia'] }}</p>
        </div>
    {% else %}
        <div class="conductor-info">
            <p>No se encontró ningún conductor con esa cédula.</p>
        </div>
    {% endif %}

</body>
</html>
